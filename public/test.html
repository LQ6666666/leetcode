<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const VDom = {
            tag: 'DIV',
            attrs: {
                id: 'app'
            },
            children: [
                {
                    tag: 'SPAN',
                    children: [
                        { tag: 'A', children: [] }
                    ]
                },
                {
                    tag: 'SPAN',
                    children: [
                        { tag: 'A', children: [] },
                        { tag: 'A', children: [] }
                    ]
                }
            ]
        }


        const render = vNode => {
            if (vNode.children?.length === 0) {
                return createDOM(vNode);
            }

            return vNode.children.map(item => render(item)).reduce((prev, cur) => {
                prev.appendChild(cur);
                return prev;
            }, createDOM(vNode))
        }


        const createDOM = (vNode) => {
            const node = document.createElement(vNode.tag);

            for (const key in vNode.attrs) {
                node.setAttribute(key, vNode.attrs[key]);
            }

            return node;
        }

        console.log(render(VDom));

    </script>


    <script>
        const params = new URLSearchParams();
        params.append('name', 'lq');
        params.append('AA', 'CC');
        params.append('AA', undefined);


        console.log([...params.values()]);
        console.log(params.toString());
    </script>
</body>

</html>
